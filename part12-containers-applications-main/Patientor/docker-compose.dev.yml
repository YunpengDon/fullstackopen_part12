services:
  # frontend service
  app:
    image: patientor-frontend
    build:
      context: ./frontend # The context will pick this directory as the "build context"
      dockerfile: ./dev.Dockerfile # This will simply tell which dockerfile to read
    volumes:
      - ./frontend:/usr/src/app # The path can be relative, so ./ is enough to say "the same location as the docker-compose.yml"
      - /usr/src/app/node_modules
    # ports:
    #   - 5173:5173

    container_name: patientor-frontend 
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name:  reverse-proxy
    depends_on:
      - app
  # backend service
  server:
    image: patientor-backend
    build:
      context: ./backend # The context will pick this directory as the "build context"
      dockerfile: ./dev.Dockerfile # This will simply tell which dockerfile to read
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    # ports:
    #   - 3001:3001
